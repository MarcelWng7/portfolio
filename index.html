<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/686/686165.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Marcel Wang</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#home" id="homeLink">Home</a>
            <a href="#" id="about">About Me</a>
            <a href="#" id="project">Projects</a>
            <a href="#" id="achievements">Achievements</a>
            <a href="#" id="message">Message Me</a>
        </div>
        <div class="gap" id="home"></div>
        <div class="myself">
            <div class="myself-value">
                <img src="./assets/Marcel.jpeg">
                <div class="myself-name">
                    <h1 id="name">Hi! My name is <span>Marcel Wang</span></h1>
                    <div class="desc">
                        <h2 id="name-desc">I am using</h2>
                        <span class="changing-text"></span>
                    </div>
                </div>
                <div class="sosmed">
                    <i class="fab fa-whatsapp" onclick="whatsapp()"></i>
                    <i class="fab fa-instagram" onclick="instagram()"></i>
                    <i class="fab fa-github" onclick="github()"></i>
                    <i class="fab fa-youtube" onclick="youtube()"></i>
                    <i class="fas fa-envelope" onclick="email()"></i>
                </div>
            </div>
        </div>
        <div class="container-body">
            <div class="body-quotes">
                <h1><i><b><u>QUOTES</u></b></i></h1>
                <p><i>
                    "Coding is how we talk to computers, and making them do great 
                    things is like speaking in a language of magic."
                </i></p>
                <h1>~ Shawn Wildermuth</h1>
            </div>
            <div class="body-highlight">
                <u><h1 id="hl-text"><i>PROJECTS</i></h1></u>
                <div class="project-hl1">
                    <div class="hl hl1">
                        <img src="./assets/randomJSPhoto.jpeg" id="note">
                        <p>Note App</p>
                    </div>
                    <div class="hl hl2" onclick="weather()">
                        <img src="./assets/mist.png" id="cuaca">
                        <p>Weather App</p>
                    </div>
                    <div class="hl hl3">
                        <img src="./assets/randomJSPhoto.jpeg" id="calculator">
                        <p>To-Do List App</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
